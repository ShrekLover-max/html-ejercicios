    <body>
    <h1>My Poem</h1>
    <p>In the shadowed realm of absence, there once was a child,
Whose laughter, once vivid, now faded and mild.
<br>He existed, yet somehow, in silence, he'd slip,
<br>A specter of dreams, a forgotten eclipse.</p>
